<ion-view view-title="Todolists0">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-nav-buttons side="right">
	<a ui-sref="x3.todoListNew" class="btn-primary btn-lg nodecoration">Add New List</a>
  </ion-nav-buttons>
  <ion-content>
<!--   <ion-scroll direction="x" style="width: 500px; height: 500px"> -->
    <ion-list>
      <ion-item ng-repeat="list in alllists" > 
		<div ui-sref="x3.todos({listid:list.listid})"> <!--href="#/x3/todos/{{list.listid}}"> -->
	        Name: {{list.name}} 
	        <br/><br/>
	        Id: {{list.listid}}
        </div>
<!-- #######         edit the list (set selected)  "href="#/x3/todolist/{{list.listid}}"-->
		<a id="button-3" class="button icon-right ion-android-note button-energized"  ng-click="setSelected($index);$event.preventDefault()">edit</a>
<!-- #######		remove the list button		 -->
		<button id="button-1" class="button icon-right ion-trash-a" ng-click="removeList(list)" style="float: right;"></button>
<!-- 		<button id="button-2" class="button icon-right ion-android-note button" ng-click="goedit(list.listid)" style="float: right;"></button> -->
		<div ng-show="selectedIdx == $index">
			<label class="item item-input">
				<input ng-model="editedList.name" placeholder="{{list.name}}" maxlength="20" type="text"/>
			</label>
		  	<button id="button-4" class="button button-positive" ng-click="updateList(list)">save</button>
		  	<br/> {{editedList.name}}
	  	</div>
      </ion-item>
    </ion-list>
	<br/>
	<label class="item item-input">
		<span class="input-label">Listen-Name</span>
		<input ng-model="newList.name" name="editListname" placeholder="Text" maxlength="50" type="text"/>
	</label>
	<br/>	

	<button id="insBtn" class="button button-assertive" ng-click="addList()" align="right">Einf√ºgen</button>
	{{name1}}
<!--   </ion-scroll>	 -->
  </ion-content>
</ion-view>
